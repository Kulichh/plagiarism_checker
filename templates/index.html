<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PureText - Plagiarism Checker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet"> <!-- Підключення шрифту Karla -->
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Company Logo" class="logo">
        <h1>PureText</h1>
    </header>
    <main>
        <h2>Fast and accurate plagiarism checker</h2>
        <form action="/check_plagiarism" method="post" enctype="multipart/form-data">
            <textarea name="text" rows="10" placeholder="Type or paste your text here"></textarea>
            <br>
            <input type="file" name="file">
            <br>
            <button type="submit">Check</button>
        </form>
    </main>
</body>
</html>
